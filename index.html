<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="header__box">
        <span>18:43</span>
      </div>
      <div class="header__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </header>

    <section class="index-section">
      <h1 class="index-section__title">Welcome to KokoaTalk</h1>
      <p class="index-section__text">
        If you haver a Kokoa Account, log in with your email or phone number.
      </p>
    </section>

    <form id="index-form" action="friends.html" method="get">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big üòÅ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e98e56475b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
