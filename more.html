<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa Clone - More</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="header__box">
        <span>18:43</span>
      </div>
      <div class="header__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </header>

    <section class="section-header">
      <h1 class="section-header__title">More</h1>
      <div class="section-header__icon relative">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"> </i>
          </a>
        </span>
        <span class="dot"></span>
      </div>
    </section>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avarta user-component__avarta-sm">
            <img
              src="https://images.unsplash.com/photo-1608306448197-e83633f1261c?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="developer"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fa-solid fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-rows">
        <div>
          <div class="icon-row">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row margin-top-50px">
            <i class="fa-regular fa-hard-drive"></i>
            <span>Drive</span>
          </div>
        </div>
        <div>
          <div class="icon-row">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row margin-top-50px">
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
        <div class="icon-row">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-face-surprise"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user-tie fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-envelope fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big üòÅ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e98e56475b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
