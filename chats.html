<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa Clone - Chats</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="header__box">
        <span>18:43</span>
      </div>
      <div class="header__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </header>

    <section class="section-header">
      <h1 class="section-header__title">Chats</h1>
      <div class="section-header__icon relative">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"> </i>
          </a>
        </span>
        <span class="dot"></span>
      </div>
    </section>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avarta user-component__avarta-sm">
              <img
                src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2576&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="developer"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Christina</h4>
              <h5 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h5>
            </div>
          </div>
          <div class="user-component__column column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user-tie fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-envelope fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big üòÅ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e98e56475b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
