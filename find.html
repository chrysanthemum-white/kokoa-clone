<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa Clone - Find</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="header__box">
        <span>18:43</span>
      </div>
      <div class="header__box">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </header>

    <section class="section-header">
      <h1 class="section-header__title">Find</h1>
      <div class="section-header__icon relative">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"> </i>
          </a>
        </span>
        <span class="dot"></span>
      </div>
    </section>

    <main class="main-screen">
      <div class="icon-rows">
        <div class="icon-row">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row">
          <i class="fa-regular fa-paper-plane"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__title">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right margin-left-5px"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__coloumn">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://images.unsplash.com/photo-1611784728558-6c7d9b409cdf?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__coloumn">
            <div class="open-post__photo">
              <img
                src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="music"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart-pulse"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__coloumn">
            <h5 class="open-post__title">Bts Gang~</h5>
            <h6 class="open-post__hashtags">#englishonly #ipurpleyou #jimin</h6>
            <div class="open-post__members">
              <img
                src="https://images.unsplash.com/photo-1503499746616-a6d202989535?q=80&w=2572&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image"
              />
              <span class="open-post__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__coloumn">
            <div class="open-post__photo">
              <img
                src="https://images.unsplash.com/photo-1474959783111-a0f551bdad25?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="music"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart-pulse"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user-tie fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-envelope fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big üòÅ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e98e56475b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
